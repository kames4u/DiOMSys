<dx-pie-chart
  id="pie"
  title="Disease Details"
  palette="bright"
  [dataSource]="diseases"
  (onPointClick)="pointClickHandler($event)"
  (onLegendClick)="legendClickHandler($event)">
  <dxi-series
    argumentField="virusName"
    valueField="avgOccur">
    <dxo-label [visible]="true">
      <dxo-connector
        [visible]="true"
        [width]="1"></dxo-connector>
    </dxo-label>
  </dxi-series>
  <dxo-size [width]="500"></dxo-size>
  <dxo-export [enabled]="true"></dxo-export>
</dx-pie-chart>
